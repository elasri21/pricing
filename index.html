<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
    <div id="page">
        <div class="container">
            <div class="head">
                <h1>Our Pricing</h1>
                <div class="toggle">
                    <span class="annually">Annually</span>
                    <span class="button"><span class="one"></span><span class="two toggle-bg"></span></span>
                    <span class="monthly">Monthly</span>
                </div>
            </div>
            <div class="pricing">
                <div class="item">
                    <h3>Basic</h3>
                    <h1 class="first">&dollar;19.99</h1>
                    <p>500 GB Storage</p>
                    <p>2 Users Allowed</p>
                    <p class="last">Send up to 3 GB</p>
                    <button>Learn More</button>
                </div>
                <div class="item active">
                    <h3>Professional</h3>
                    <h1 class="second">&dollar;24.99</h1>
                    <p>1 TB Storage</p>
                    <p>5 Users Allowed</p>
                    <p class="last">Send up to 10 GB</p>
                    <button>Learn More</button>
                </div>
                <div class="item">
                    <h3>Master</h3>
                    <h1 class="third">&dollar;39.99</h1>
                    <p>2 TB Storage</p>
                    <p>10 Users Allowed</p>
                    <p class="last">Send up to 20 GB</p>
                    <button>Learn More</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/elasri21" target="_blank">elasri21</a>.
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
